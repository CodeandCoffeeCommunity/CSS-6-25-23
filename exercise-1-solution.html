        #wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: .5em;
        }

        li {
            box-shadow: 1px 2px 4px #555;
            padding: .75em 1em;
            position: relative;
            display: flex;
            align-items: center;
            border-radius: 5px;
            overflow: hidden;
            --indicatorColor: green;
        }

        .damaged {
            --indicatorColor: #fefe22;
        }

        .inoperable {
            --indicatorColor: red;
        }

        ul {
            padding: 0;
            list-style-type: none;
            display: flex;
            flex-flow: column;
            gap: .5em;
        }

        li::after {
            position: absolute;
            background: #0000cd;
            width: 1.5em;
            height: 100%;
            right: 0;
            top: 0;
            content: "";
        }

        li::before {
            background-color: var(--indicatorColor);
            background-image: linear-gradient(to bottom right, #ffffff55, #00000055);
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            border-radius: 50%;
            content: "";
            margin-right: .5em;
        }

                <li class="damaged">Phasers</li>
                <li class="inoperable">Photon Torpedoes</li>
            </uL>
        </div>
        <div class="category">
            <h2>Engineering</h2>
            <ul>
                <li class="damaged">Warp Drive</li>
                <li>Life Support</li>
                <li class="damaged">Turbolifts</li>
            </uL>
        </div>
        <div class="category">
            <h2>Operations</h2>
            <ul>
                <li class="inoperable">Holodeck</li>
                <li class="inoperable">Transporters</li>
                <li>Hydroponics</li>
            </uL>
        </div>
    </div>
